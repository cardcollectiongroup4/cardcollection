<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id"
        content="20457665399-i3k3o3u655s3pgao3m3v7bahj1hkhsdl.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./public/css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="nav justify-content-end mb-5">
        <a class="nav-link text-light" id="loginNav" href="">Sign In</a>
        <a class="nav-link text-light" id="registerNav" href="">Sign Up</a>
        <a class="nav-link text-light" id="logoutNav" href="">Logout</a>
    </nav>

    <main>
        <div id="registerPage">
            <div class="row mt-5 justify-content-center">
                <div class="col-4">
                    <div class="row">
                        <div class="col">
                            <h1 class="mt-3">Sign Up</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger" id="validateRegister" role="alert">
                                Error
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <form id="formRegister">
                                <div class="mb-4">
                                    <input type="email" id="emailRegister"
                                        class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Email">
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="passwordRegister"
                                        class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Password">
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="confirmPassword"
                                        class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Confirm Password">
                                </div>
                                <div class="d-grid gap-2 mt-5">
                                    <button class="btn btn-success" type="submit">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loginPage">
            <div class="row mt-5 justify-content-center">
                <div class="col-4">
                    <div class="row">
                        <div class="col">
                            <h1 class="mt-3">Sign In</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger" id="validateLogin" role="alert">
                                Error
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <form id="loginSubmit">
                                <div class="mb-4">
                                    <input type="email" id="email"
                                        class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Email">
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="password"
                                        class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Password">
                                </div>
                                <div class="d-grid gap-2 mt-5">
                                    <button class="btn btn-success" type="submit">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-3">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" id="cardPage">
            <div class="col-7">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="d-grid gap-2">
                            <button class="btn btn-light" id="addRandomCard" type="button">Add Random Card</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                  <div id="quotes">
                    <a href="" id="closeQuotes">X</a>
                  </div>
                    <div class="col">
                        <div class="d-flex flex-wrap justify-content-center" id="cards">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./helpers/index.js"></script>
    <script src="./public/script/script.js"></script>
</body>

</html>
